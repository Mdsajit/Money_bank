<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-3">Welcome To My <span class="font-semibold text-violet-600"> Baper bank</span></h1>
    </header>
    <main>
        <section class="bg-orange-400 w-9/12 mx-auto p-8 mt-12">
            <h3 class="text-3xl text-bold mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input type="password" class="w-9/12 block mb-2 px-3" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-green-900 px-8 py-3 rounded-lg text-white font-medium hover:bg-green-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
