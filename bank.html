<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="text-3xl text-violet-600 text-bold mb-4 font-semibold">Moooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2  class="text-5xl text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-900 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">1240</span></h2>
                </div>
            </div>

        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-purple-950 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-green-900 px-8 py-3 rounded-lg text-white font-medium hover:bg-green-600">Deposite</button>
                </div>
                <div class="bg-rose-700 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please  Withdraw</h4>
                    <input id="withdraw-field" type="text" class="block w-9/12 px-3 mb-2" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-green-900 px-8 py-3 rounded-lg text-white font-medium hover:bg-green-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
